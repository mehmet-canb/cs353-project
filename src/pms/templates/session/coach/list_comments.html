<!DOCTYPE html>
<html lang="en">
{% include "head.html" %}

<body class="bg-light">
    {% include "nav.html" %}
    <div class="vh-100 my-3">
        <h2 class="text-primary mb-4 mx-3">{{session_name}}</h2>
        <div class="row mx-3">
            {% for i in results %}
                <div class="mb-3">
                    <div class="p-3 bg-white shadow rounded">
                        <h5 class="fw-bold">{{ i.swimmer_email }}</h5>
                        <p>Rating: {{ i.rating }}</p>
                        <p>Comment: {{ i.comment }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    {% include "footer.html" %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
