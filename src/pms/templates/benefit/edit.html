<!DOCTYPE html>
<html lang="en">
{% include "head.html" %}

<body class="bg-light">
    {% include "nav.html" %}

    <div class="container my-5">
        <div class="card">
            <div class="card-header">
                <h3>Edit Benefit</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('benefit.edit', id=benefit.benefit_id) }}">
                    <div class="mb-3">
                        <label for="benefit_type" class="form-label">Benefit Type</label>
                        <input type="text" class="form-control" id="benefit_type"
                               value="{{ benefit_type }}" readonly>
                    </div>

                    <div class="mb-3">
                        <label for="swimmer_email" class="form-label">Swimmer Email</label>
                        <input type="email" class="form-control" id="swimmer_email" name="swimmer_email"
                               value="{{ benefit.swimmer_email }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="details" class="form-label">Details</label>
                        <textarea class="form-control" id="details" name="details"
                                rows="3">{{ benefit.details }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label for="start_date" class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="start_date" name="start_date"
                               value="{{ benefit.start_date }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="end_date" class="form-label">End Date</label>
                        <input type="date" class="form-control" id="end_date" name="end_date"
                               value="{{ benefit.end_date }}" required>
                    </div>

                    {% if benefit_type != 'general' %}
                    <div class="mb-3">
                        <label for="bonus_amount" class="form-label">Bonus Amount</label>
                        <input type="number" step="0.01" class="form-control" id="bonus_amount"
                               name="bonus_amount" value="{{ bonus_amount }}" required>
                    </div>
                    {% endif %}

                    <div class="d-flex justify-content-end gap-2">
                        <a href="{{ url_for('benefit.index') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-warning">Update Benefit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    {% include "footer.html" %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
